name: GitHub Actions
on: [push]
jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        run: |
          ./bin/install.sh
      - name: Format
        run: |
          ./bin/format.sh
